<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚光光源阴影</title>
    <!-- <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="../../js/three.js"></script>
    <script src="../../js/controls/OrbitControls.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script>
        /**
         * 创建场景对象Scene
         */
        var scene = new THREE.Scene();
        /**
         * 创建网格模型
         */
        var geometry = new THREE.BoxGeometry(50, 50, 50); //创建一个立方体几何对象Geometry
        var material = new THREE.MeshLambertMaterial({
            color: 0x0000ff,
        }) // 材质对象Material
        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh); //点模型添加到场景中
        // 设置产生投影的网格模型
        mesh.castShadow = true;
        // mesh.position.set(0,0,0)

        // 创建一个平面几何体作为投影面
        var planeGeometry = new THREE.PlaneGeometry(300, 200)
        var planeMaterial = new THREE.MeshLambertMaterial({
            color: 0xff9999
        }); //材质对象Material

        // 平面网格模型作为投影面
        var planeMesh = new THREE.Mesh(planeGeometry, planeMaterial); //网格模型对象Mesh
        scene.add(planeMesh); //网格模型添加到场景中
        planeMesh.rotateX(-Math.PI / 2); //旋转网格模型
        planeMesh.position.y = -25; //设置网格模型y坐标
        // 设置接收阴影的投影面
        planeMesh.receiveShadow = true;

        // 辅助坐标系   老版本AxisHelper 新版本AxesHelper
        var axisHelper = new THREE.AxisHelper(250);
        scene.add(axisHelper);

        /**
         * 光源设置
         */
        //环境光   环境光颜色RGB成分分别和物体材质颜色RGB成分分别相乘
        var ambient = new THREE.AmbientLight(0x444444);
        scene.add(ambient); //环境光对象添加到scene场景中

        // 聚光光源
        var spotLight = new THREE.SpotLight(0xffffff, 1);
        // 设置光源位置
        spotLight.position.set(50, 90, 50);
        scene.add(spotLight);
        // 设置用于计算阴影的光源对象
        spotLight.castShadow = true;
        // 设置计算阴影的区域，最好刚好紧密包围在对象周围
        // 计算阴影的区域过大：模糊  过小：看不到或显示不完整
        spotLight.shadow.camera.near = 1; //投影近点
        spotLight.shadow.camera.far = 300; //投影远点
        spotLight.shadow.camera.fov = 20;//投影视场
        // 聚光光源辅助显示
        var spotLightHelper = new THREE.SpotLightHelper(spotLight);
        scene.add(spotLightHelper);
        /**
         * 相机设置
         */
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度
        var k = width / height; //窗口宽高比
        var s = 150; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        camera.position.set(200, 300, 200); //设置相机位置
        camera.lookAt(scene.position); //设置相机方向(指向的场景对象)

        /**
         * 创建渲染器对象
         */
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height); //设置渲染区域尺寸
        renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
        document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
        // 设置渲染器，允许场景中使用阴影贴图
        renderer.shadowMap.enabled = true;

        // 渲染函数
        function render() {
            renderer.render(scene, camera); //执行渲染操作
        }
        render();
        //创建控件对象  相机对象camera作为参数   控件可以监听鼠标的变化，改变相机对象的属性
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        //监听鼠标事件，触发渲染函数，更新canvas画布渲染效果
        controls.addEventListener('change', render);
    </script>
</body>

</html>
