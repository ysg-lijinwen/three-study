<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载包含uv的外部模型</title>
    <!-- <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="../../js/three.js"></script>
    <script src="../../js/controls/OrbitControls.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script>
        /**
         * 创建场景对象Scene
         */
        var scene = new THREE.Scene();
        /**
         * 加载外部模型，手动设置材质的纹理
         */
        // 创建一个加载threejs格式JSON文件的加载器
        var loader = new THREE.ObjectLoader()
        // TextureLoader创建一个纹理加载器对象，可以加载图片作为几何体纹理
        var textureLoader = new THREE.TextureLoader()
        loader.load('./assets/model.json', function (obj) {
            console.log(obj)
            scene.add(obj); //加载返回的对象插入场景中
            // 执行load方法，加载纹理贴图成功后，返回一个纹理对象Texture
            textureLoader.load('../../img/earth.png', function (texture) {
                // 设置球体网格模型材质的map属性
                obj.children[0].material.map = texture;
                // 告诉threejs渲染器系统，材质对象的map属性已更新
                obj.children[0].material.needsUpdate = true;
            })
        })

        /**
         * 光源设置
         */
        //环境光   环境光颜色RGB成分分别和物体材质颜色RGB成分分别相乘
        var ambient = new THREE.AmbientLight(0x444444);
        // var ambient = new THREE.AmbientLight(0xffffff,0.2);//在构造函数中设置光照强度
        // 设置光照强度属性
        ambient.intensity = 1;
        scene.add(ambient); //环境光对象添加到scene场景中
        //点光源
        var point = new THREE.PointLight(0xffffff);
        //设置点光源位置  光源对象和模型对象的position属性一样是Vector3对象
        //PointLight的基类是Light  Light的基类是Object3D  点光源对象继承Object3D对象的位置属性position
        point.position.set(400, 200, 300);
        scene.add(point);
        /**
         * 相机设置
         */
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度
        var k = width / height; //窗口宽高比
        var s = 150; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        camera.position.set(200, 300, 200); //设置相机位置
        camera.lookAt(scene.position); //设置相机方向(指向的场景对象)

        /**
         * 创建渲染器对象
         */
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height); //设置渲染区域尺寸
        renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
        document.body.appendChild(renderer.domElement); //body元素中插入canvas对象

        // 渲染函数
        function render() {
            renderer.render(scene, camera); //执行渲染操作
            requestAnimationFrame(render); //请求再次执行渲染函数render，渲染下一帧
        }
        render();
        //创建控件对象  相机对象camera作为参数   控件可以监听鼠标的变化，改变相机对象的属性
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        //监听鼠标事件，触发渲染函数，更新canvas画布渲染效果
        // controls.addEventListener('change', render);
    </script>
</body>

</html>
