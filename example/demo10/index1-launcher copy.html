<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个ThreeJS的粒子发射器</title>
    <!-- <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="../../js/three.js"></script>
    <script src="../../js/controls/OrbitControls.js"></script>
    <script src="./assets/js/tween.umd.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script>
        // import * as TWEEN from './assets//js/tweenjs-NEXT.min.js'
        /**
         * 创建场景对象Scene
         */
        var scene = new THREE.Scene();
        
        //生产粒子 Ning+
        function GreatSprite() {
            var textureLoader = new THREE.TextureLoader();
            var mapC = textureLoader.load("./assets/img/1/sprite.png");
            var materialC = new THREE.SpriteMaterial({
                map: mapC,
                transparent: true,
                opacity: 0, //初始化0-1
                alphaTest: 0.2
                // color: 0xffffff,
                // fog: true
            });
            var sprite = new THREE.Sprite(materialC);
            sprite.scale.set(0.8, 0.8, 1);
            return (sprite);
        }

        //管理粒子 Ning+
        // var SpriteGroup = new THREE.Group();

        function GreatSpriteMany() {
            SpriteGroup = new THREE.Group();
            for (var i = 7; i >= 0; i--) {
                obj = GreatSprite();
                obj.position.set(Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1);
                SpriteGroup.add(obj);
                TweenSprite(obj)
            }
            scene.add(SpriteGroup);
        }

        //粒子运动 Ning+
        // var TweenSprite;

        function TweenSprite(obj) {
            TweenSpriteUP = new TWEEN.Tween(obj.position)
                .to({
                    x: obj.position.x,
                    y: 2,
                    z: obj.position.z
                }, 6000)
                .easing(TWEEN.Easing.Cubic.Out);
            TweenSpriteUP.start();
            TweenSpriteUP.onComplete(function () {
                scene.remove(obj);
            });

            for (var i = obj.children.length - 1; i >= 0; i--) {
                let objMaterial = obj.children[i].material;
                TweenSpriteOpacity1 = new TWEEN.Tween(objMaterial)
                    .to({
                        opacity: 0.8
                    }, 1000)
                    .easing(TWEEN.Easing.Cubic.Out);

                TweenSpriteOpacity1.start();
                TweenSpriteOpacity1.onComplete(function () {
                    TweenSpriteOpacity2 = new TWEEN.Tween(objMaterial)
                        .to({
                            opacity: 0
                        }, 1000)
                        .easing(TWEEN.Easing.Cubic.Out);
                    TweenSpriteOpacity2.start();
                });
            }
        }

        //粒子发射 Ning+
        function CreateEmitter() {
            setInterval(GreatSpriteMany(), 500);
        }

        /**
         * 光源设置
         */
        //点光源
        var point = new THREE.PointLight(0xffffff);
        point.position.set(400, 200, 300); //点光源位置
        scene.add(point); //点光源添加到场景中
        //环境光
        var ambient = new THREE.AmbientLight(0x444444);
        scene.add(ambient);
        /**
         * 正投影相机设置
         */
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度
        var k = width / height; //窗口宽高比
        var s = 150; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        camera.position.set(200, 300, 200); //设置相机位置
        // camera.position.set(0, 0, 200); //设置相机位置
        camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
        /**
         * 创建渲染器对象
         */
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height); //设置渲染区域尺寸
        renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
        document.body.appendChild(renderer.domElement); //body元素中插入canvas对象

        // 渲染函数
        function render() {
            renderer.render(scene, camera); //执行渲染操作
            requestAnimationFrame(render); //请求再次执行渲染函数render，渲染下一帧
        }
        render();
        //创建控件对象  相机对象camera作为参数   控件可以监听鼠标的变化，改变相机对象的属性
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        //监听鼠标事件，触发渲染函数，更新canvas画布渲染效果
        // controls.addEventListener('change', render);

        CreateEmitter()

    </script>
</body>

</html>
