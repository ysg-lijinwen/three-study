<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaneGeometry表示</title>
    <!-- <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="../../js/three.js"></script>
    <script src="../../js/controls/OrbitControls.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script>
        /**
         * 创建场景对象Scene
         */
        var scene = new THREE.Scene();
        /**
         * 一个精灵模型对象表示一个城市的位置和数据
         */
        // 加载一个背景透明的圆形贴图，矩形精灵显示为圆形效果
        var texture = new THREE.TextureLoader().load("./assets/img/2/sprite.png");
        // 创建组对象，包含所有精灵对象
        let group = new THREE.Group();
        // 文件加载对象
        var loader = new THREE.FileLoader().setResponseType("json");
        // 加载PM2.5数据
        loader.load('./assets/data/2/数据.json', function (data) {
            //遍历数据
            data.forEach(elem => {
                var material = new THREE.MeshBasicMaterial({
                    color: 0xffff00,
                    transparent: true, //必须设置为true（即，允许透明），否则opacity无效
                    opacity: 0.5,
                })
                material.color.setRGB(elem.value / 300, 0.4, 0.3) //通过动态设置
                // var geometry = new THREE.CircleGeometry(elem.value / 400, 30)
                // width — 平面沿着X轴的宽度。默认值是1。
                // height — 平面沿着Y轴的高度。默认值是1。
                // widthSegments — （可选）平面的宽度分段数，默认值是1。
                // heightSegments — （可选）平面的高度分段数，默认值是1。
                var geometry = new THREE.PlaneGeometry(1, 1)
                var mesh = new THREE.Mesh(geometry, material)
                group.add(mesh);
                // 控制精灵大小   使用PM2.5大小设置精灵模型的大小
                // 注意适当缩放pm2.5大小,以便得到更好的显示效果
                var k = elem.value / 200
                mesh.scale.set(k, k, 1);
                //获得城市坐标设置精灵模型对象的位置
                mesh.position.set(elem.coordinate[0], elem.coordinate[1], 0)
            });
            // 中国城市坐标整体的几何中心不在坐标原点，需要适当的平移
            group.position.set(-110, -30, 0);
            scene.add(group); //把精灵群组插入场景中
        });
        // 坐标系辅助显示
        var axesHelper = new THREE.AxesHelper(200);
        scene.add(axesHelper);

        /**
         * 光源设置
         */
        //点光源
        var point = new THREE.PointLight(0xffffff);
        point.position.set(400, 200, 300); //点光源位置
        scene.add(point); //点光源添加到场景中
        //环境光
        var ambient = new THREE.AmbientLight(0x888888);
        scene.add(ambient);
        /**
         * 相机设置
         */
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度
        var k = width / height; //窗口宽高比
        // var s = 150; //三维场景显示范围控制系数，系数越大，显示的范围越大
        var s = 25; //控制所有sprite的分布范围
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        // camera.position.set(200, 300, 200); //设置相机位置
        camera.position.set(0, 0, 200); //数据平面可视化，沿着z轴观察
        camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
        /**
         * 创建渲染器对象
         */
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height); //设置渲染区域尺寸
        // renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
        document.body.appendChild(renderer.domElement); //body元素中插入canvas对象

        // 渲染函数
        function render() {
            renderer.render(scene, camera); //执行渲染操作
            requestAnimationFrame(render);
        }
        render();
        //创建控件对象  相机对象camera作为参数   控件可以监听鼠标的变化，改变相机对象的属性
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        //监听鼠标事件，触发渲染函数，更新canvas画布渲染效果
        // controls.addEventListener('change', render);
        // 禁止旋转操作
        // controls.enableRotate = false;
    </script>
</body>

</html>
